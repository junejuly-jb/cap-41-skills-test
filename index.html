<html>

<head>
    <title>Books Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    #no_of_books{
        border: none;
        color: red;
    }
    #no_of_hardbounds{
        border: none;
        color: red;
    }
    #no_of_softbounds{
        border: none;
        color: red;
    }
</style>
<body>
    <div class="container">
        <h1>Books Inventory System</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ISBN</label>
                        <input type="email" class="form-control" id="isbn">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Author</label>
                        <input type="email" class="form-control" id="author">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Copy Right Year</label>
                        <input type="text" class="form-control" id="copyright_year">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Publisher</label>
                        <input type="email" class="form-control" id="publisher">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Type</label>
                        <!-- <input type="text" class="form-control" id="type"> -->
                        <select class="form-select" aria-label="Default select example" id="type">
                            <option value="0" selected>Select Book Type</option>
                            <option value="hardbound">Hard Bound</option>
                            <option value="softbound">Soft Bound</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" id="btn_add" class="btn btn-primary">Submit</button>
            <button type="button" id="btn_cancel" class="btn btn-danger">Cancel</button>
        </div>
        <div class="container mt-5">
            <div class="mb-5">
                <span>No. of Books: </span><input type="number" value="0" id="no_of_books" readonly><br>
                <span>No. Hardbounds: </span><input type="number" value="0" id="no_of_hardbounds" readonly><br>
                <span>No. Softbounds: </span><input type="number" value="0" id="no_of_softbounds" readonly>
            </div>
            <div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Search</label>
                    <input type="text" class="form-control" id="search">
                </div>
            </div>
            <table class="table" id="tblBooks">
                <thead>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Copy Right Year</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Action</th>
                </thead>
                <tbody class="t_body">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
